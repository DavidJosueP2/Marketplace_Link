services:
  mplink-postgres:
    image: postgis/postgis:16-3.5
    container_name: mplink-marketplace-db
    restart: unless-stopped
    ports:
      - "5438:5432"
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - mplink_pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d marketplace_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mplink_net

  mplink-postgres-test:
    image: postgis/postgis:16-3.5
    container_name: mplink-marketplace-test-db
    restart: unless-stopped
    ports:
      - "5439:5432"
    environment:
      POSTGRES_DB: ${DB_NAME_TEST:-marketplace_test_db}
      POSTGRES_USER: ${DB_USER_TEST:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD_TEST:-admin}
    tmpfs:
      - /var/lib/postgresql/data:rw
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER_TEST:-postgres} -d ${DB_NAME_TEST:-marketplace_test_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mplink_net

  mplink-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: drtx2/mplink-backend:latest
    container_name: mplink-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: mplink-postgres
      DB_PORT: 5432
      DB_NAME: marketplace_db
      DB_USER: postgres
      DB_PASSWORD: admin
      DB_HOST_TEST: mplink-postgres-test
      DB_PORT_TEST: 5432
      DB_NAME_TEST: marketplace_test_db
      DB_USER_TEST: postgres
      DB_PASSWORD_TEST: admin
      SERVER_PORT: ${SERVER_PORT:-8080}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5174}
      MODERATOR_DEFAULT_PASSWORD: ${MODERATOR_DEFAULT_PASSWORD:-SecretPasswordM123}
      SUSPENDED_TIME_DAYS: ${SUSPENDED_TIME_DAYS:-30}
      AZURE_STORAGE_ENABLED: ${AZURE_STORAGE_ENABLED:-false}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-}
      AZURE_STORAGE_CONTAINER_NAME: ${AZURE_STORAGE_CONTAINER_NAME:-imagenes}
    ports:
      - "8080:8080"
    volumes:
      - mplink_uploads:/app/uploads
    networks:
      - mplink_net
    depends_on:
      mplink-postgres:
        condition: service_healthy
      mplink-postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mplink_pgdata:
  mplink_uploads:

networks:
  mplink_net:
    driver: bridge