services:
  # TODO: Problema conocido - init.sql se monta como directorio en Jenkins
  # Cuando se ejecuta desde Jenkins, ./docker/init.sql se crea como directorio vacÃ­o
  # en lugar de montar el archivo, causando error "Is a directory" en PostgreSQL.
  # Posibles soluciones: imagen custom de postgres con COPY, o volumen named.
  # Por ahora, la BD se levanta manualmente fuera del pipeline.

  mplink_postgres:
    image: postgis/postgis:16-3.5
    container_name: mplink_marketplace_db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5436}:5432"
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - mplink_pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mplink_net
  mplink_postgres_test:
    image: postgis/postgis:16-3.5
    container_name: mplink_marketplace_test_db
    restart: unless-stopped
    ports:
      - "${DB_PORT_TEST:-5437}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME_TEST}
      POSTGRES_USER: ${DB_USER_TEST}
      POSTGRES_PASSWORD: ${DB_PASSWORD_TEST}
    # Sin volumen persistente
    tmpfs:
      - /var/lib/postgresql/data:rw
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER_TEST} -d ${DB_NAME_TEST}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mplink_net

  # Azurite - Emulador local de Azure Storage (Blob, Queue, Table)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: mplink_azurite
    restart: unless-stopped
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite_data:/data
      - ./azure-storage-setup.sh:/scripts/setup.sh
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"
    networks:
      - mplink_net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:10000/devstoreaccount1?comp=list', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  mplink_pgdata:
  azurite_data:

networks:
  mplink_net:
    driver: bridge